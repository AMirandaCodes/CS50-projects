<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            //Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                //When the correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';

                    //Displays 'Correct!' in green
                    let message = document.querySelector('#feedback1');
                    message.innerHTML = 'Correct!';
                    message.style.color = 'green';
                });

                //When the incorrect answer is clicked, change to red
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function(){
                        // Changes that button to red
                        incorrects[i].style.backgroundColor = 'red';
                        // Displays 'Incorrect' in red
                        let message = document.querySelector('#feedback1');
                        message.innerHTML = 'Incorrect';
                        message.style.color = 'red';
                    });
                };

                //Check free response submission
                document.querySelector('#check').addEventListener('click', function(event){
                    event.preventDefault(); // Prevents page from reloading when form is submitted
                    let input = document.querySelector('input')
                    if (input.value === "Saturn") {
                        input.style.backgroundColor = 'green';

                        //Displays 'Correct!' in green
                        let message = document.querySelector('#feedback2');
                        message.innerHTML = 'Correct!';
                        message.style.color = 'green';
                    } else {
                        input.style.backgroundColor = 'red';

                        //Displays 'Incorrect!' in red
                        let message = document.querySelector('#feedback2');
                        message.innerHTML = 'Incorrect';
                        message.style.color = 'red';
                    };
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Which country drinks the most coffee per capita?</h3>
                 <button class="incorrect">Brazil</button>
                 <button class="correct">Finland</button>
                 <button class="incorrect">Turkey</button>
                 <button class="incorrect">Argentina</button>

                 <!-- Empty paragraph that will later display the result to user-->
                 <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>Which planet has the most moons?</h3>
                 <form id = "textfield">
                    <input id="response" type="text" placeholder="Type your answer here">
                    <button id="check">Check Answer</button>

                    <!-- Empty paragraph that will later display the result to user-->
                    <p id="feedback2"></p>

                 </form>
            </div>
        </div>
    </body>
</html>
