{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" minlength="1" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Enter password" type="text" style="-webkit-text-security: circle" minlenght="1" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm your password" style="-webkit-text-security: circle" type="text" minlenght="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
