{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input name="symbol" type="text" autofocus autocomplete="off" class="form-control mx-auto w-auto" placeholder="Stock symbol">
        </div>
        <div class="mb-3">
            <input name="shares" type="number" class="form-control mx-auto w-auto" placeholder="Number of shares" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
