{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                <option value="default" disabled selected>Select a stock</option>
                {% for stock in stocks %}
                <option value={{stock.stock}}>{{stock.stock}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input name="shares" type="number" autocomplete="off" placeholder="Number of shares" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
